<!doctype html>
<html lang="en">
  <head>

		<link rel="stylesheet" type="text/css" href="css/2.css">

    <title>greenc Stars UI</title>

		<style>
.star {
	 -webkit-text-stroke-width: 3px;
   -webkit-text-stroke-color: black;
	font-size: 600%;
	color: green;
}
		</style>

  </head>
  <body>

		<span id="star1" 
			onmouseover="hover1(this);" 
			class="star">&starf;</span>

		<span id="star2" 
			onmouseover="hover2(this);"
			onmouseout="nothover2(this);" 
			class="star">&star;</span>
		
		<span id="star3" 
			onmouseover="hover3(this);"
			onmouseout="nothover3(this);"
			class="star">&star;</span>

		<span id="star4"

			class="star">&star;</span>

		<span id="star5" 
			onmouseover="hover5(this);"
			onmouseout="nothover5(this);"
			class="star">&star;</span>

		<h1>You are giving <a id="num">1</a> stars!</h1>

  <script>
const num = document.getElementById('num');
const star1 = document.getElementById('star1')
const star2 = document.getElementById('star2')
const star3 = document.getElementById('star3')
const star4 = document.getElementById('star4')
const star5 = document.getElementById('star5')

// Hovering
const hover1 = (star) => {
  star.innerHTML = "&starf;";
  star2.innerHTML = "&star;";
  star3.innerHTML = "&star;";
  star4.innerHTML = "&star;";
  star5.innerHTML = "&star;";
  num.innerHTML = "1";
  return;
}

  star1.innerHTML = "&starf;";

}

const hover4 = (star) => {

  star3.innerHTML = "&starf;";
  star.innerHTML = "&starf;";
  star5.innerHTML = "&star;";

}

const hover5 = (star) => {

  star3.innerHTML = "&starf;";
  star4.innerHTML = "&starf;";
  star.innerHTML = "&starf;";
  num.innerHTML = "5";

}

// Not hovering
const nothover2 = (star) => {
  star1.innerHTML = "&starf;"
  star3.innerHTML = "&star;";

const nothover3 = (star) => {

  star5.innerHTML = "&star;";
